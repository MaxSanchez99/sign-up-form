<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div>
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="background">
            ODIN
        </div>                     
    </div>

    <div class="right">
        <div class="intro">
            <div id="first-p">This is not a real online service! You know
            you need something like this in your life to
            help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>
        
        <div id="action">Let's do this!</div>
        <form action="" method="post">

            <div class="row">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>

                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone_number" required>
                </div>
            </div>

            <div class="row" id="last-row">    
                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="password" required>
                </div>
            </div>

            <div class="button">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </form>
    </div>
</body>
</html>
